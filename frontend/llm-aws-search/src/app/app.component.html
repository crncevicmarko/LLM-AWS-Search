
<main id="main">
  <div class="chat-box-container">
    <h1 class="chat-box-header">Chat AI</h1>
    <div class="chat-box">
      <div *ngFor="let message of messages" >
        <p>{{ message }}</p>
      </div>
    </div>
  </div>
  <form class="chat-input-container" (ngSubmit)="onSubmit()">
    <input [(ngModel)]="userInput" name="input" class="chat-input" placeholder="Type something..." required />
    <button class="chat-submit" type="submit" name="submit" [disabled]="thinking">Submit</button>
  </form>
</main>
